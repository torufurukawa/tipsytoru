<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>疲れたときに食べたい果物</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="疲れたときに食べたい果物は？">
  <meta name="twitter:image" content="https://tipsytoru.netlify.com/template/cover.jpg">
</head>

<body class="cuckoo">
  <div class="container">
    <div class="row">
      <div class="w-100"><img src="cover.jpg" class="img-fluid"></div>
    </div>

    <div class="row">
      <div class="w-100">
        <p>
          疲れたー！<br>
          ってときに食べたくなる果物はなんですか？
        </p>
      </div>
    </div>

    <div class="row">
      <div class="w-100">
        <form>
          <input class="form-control" type="text" placeholder="例：バナナ"
            id="fruit">
        </form>
      </div>
    </div>

    <div class="row">
      <div class="w-100">
        <a role="button" class="btn btn-block btn-outline-primary" id="button">ツイート</a>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="/tipsytoru.js"></script>
  <script>
    var template = [
      '疲れたときに食べる果物といえば',
      'やっぱり「<FRUIT>」だよね！ ',
      'みんなは何を食べる？',
      'https://tipsytoru.netlify.com/template/'
    ].join('\n')
    var state = { fruit: '' };

    function init() {
      $('#fruit').keyup(function(event) {
        state.fruit = event.target.value;
        update();
      });
      update();
    }

    function update() {
      var text = template.replace('<FRUIT>', state.fruit);
      var url = tipsytoru.intent(text);
      var disabled = (!state.fruit);

      var button = $('#button');
      button.attr('href', url);
      if (disabled) {
        button.addClass('disabled');
      } else {
        button.removeClass('disabled');
      }
    }

    init();
  </script>
</body>

</html>
